  // Función para renderizar productos
  function renderProductos() {
    const container = document.getElementById('productos');
    container.innerHTML = '';
    
    productosData.forEach(producto => {
      const ahorro = producto.precioReferencia - producto.precio;
      const ahorroTexto = ahorro > 0 ? `<p class="text-xs text-green-600">¡Ahorras L ${ahorro.toLocaleString('es-HN')}!</p>` : '';
      const ofertaBadge = producto.oferta ? '<div class="oferta-badge">OFERTA</div>' : '';
      
      const productoHTML = `
        <div class="producto ${producto.categoria} bg-white p-4 shadow rounded relative" data-name="${producto.nombre.toLowerCase()}">
          ${ofertaBadge}
          <img src="${producto.imagen}" alt="${producto.nombre}" loading="lazy" class="h-48 object-contain mb-2 w-full" />
          <h4 class="font-semibold">${producto.nombre}</h4>
          <p class="text-blue-600 font-bold">L ${producto.precio.toLocaleString('es-HN')}</p>
          <p class="text-sm text-gray-500">Precio de referencia: L ${producto.precioReferencia.toLocaleString('es-HN')}</p>
          ${ahorroTexto}
          <p class="text-xs text-gray-600 mt-1">${producto.descripcion}</p>
          <a href="https://wa.me/50494201459?text=Quiero%20comprar%20${encodeURIComponent(producto.nombre)}" 
             class="${producto.categoria === 'maquillaje' ? 'bg-pink-600 hover:bg-pink-700' : 'bg-blue-600 hover:bg-blue-700'} text-white px-3 py-2 rounded block text-center mt-2">
            Comprar
          </a>
        </div>
      `;
      
      container.innerHTML += productoHTML;
    });
  }

  // Filtros y búsqueda
  function setupFilters() {
    const filterButtons = document.querySelectorAll('.btn-filter');
    const searchInput = document.getElementById('searchInput');
    
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.getAttribute('data-filter');
        const productos = document.querySelectorAll('.producto');
        
        productos.forEach(p => {
          if (filter === 'all') {
            p.classList.remove('hidden');
          } else {
            p.classList.toggle('hidden', !p.classList.contains(filter));
          }
        });
        
        // Actualizar estado activo de los botones
        filterButtons.forEach(b => b.classList.remove('bg-blue-600', 'bg-pink-600'));
        if (filter === 'celular') btn.classList.add('bg-blue-600');
        else if (filter === 'maquillaje') btn.classList.add('bg-pink-600');
        else btn.classList.add('bg-blue-600');
      });
    });
    
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const productos = document.querySelectorAll('.producto');
      
      productos.forEach(p => {
        const name = p.getAttribute('data-name');
        p.classList.toggle('hidden', !name.includes(term));
      });
    });
  }

  // Inicializar
  document.addEventListener('DOMContentLoaded', () => {
    renderProductos();
    setupFilters();
  });
