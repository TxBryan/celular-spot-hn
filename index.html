<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celular Spot HN</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .hidden { display: none; }
    .oferta-badge {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #ef4444;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
    }
    .precio-mercado {
      position: relative;
      padding-left: 1.25rem;
    }
    .precio-mercado:before {
      content: "→";
      position: absolute;
      left: 0;
    }
    .producto-imagen {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 1rem;
      background-color: #f3f4f6;
      padding: 0.5rem;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-blue-600">Celular Spot HN</h1>
  <a href="https://wa.me/50494201459" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">WhatsApp</a>
</header>
<section class="bg-blue-100 text-center py-10">
  <h2 class="text-3xl font-bold mb-2">¡Encuentra los mejores celulares y maquillaje!</h2>
  <p class="text-lg">Compra desde casa. Entrega con Cargo Express. Paga por transferencia.</p>
</section>
<main class="max-w-7xl mx-auto px-4 py-10">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-4">
    <div class="flex gap-3 justify-center md:justify-start">
      <button class="btn-filter bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" data-filter="all">Todos</button>
      <button class="btn-filter bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" data-filter="celular">Celulares</button>
      <button class="btn-filter bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600" data-filter="maquillaje">Maquillaje</button>
    </div>
    <input id="searchInput" type="text" placeholder="Buscar producto..." class="border border-gray-300 rounded px-3 py-2 w-full md:w-64" />
  </div>
  <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
    <!-- Los productos se cargarán dinámicamente aquí -->
  </div>
</main>
<footer class="bg-gray-800 text-white text-center py-4">
  <p>© 2025 Celular Spot HN – Entrega con Cargo Express. Pago por transferencia.</p>
  <p class="text-sm text-gray-400 mt-1">Precios de referencia basados en promedios de Facebook Marketplace Honduras</p>
</footer>
<script>
  // Datos de productos con imágenes locales alternativas
  const productosData = [
    {
      id: 1,
      nombre: "iPhone 15 Pro Max",
      imagen: "https://www.apple.com/newsroom/images/product/iphone/standard/Apple-iPhone-15-Pro-lineup-hero-230912.jpg.landing-big_2x.jpg",
      precio: 52000,
      categoria: "celular",
      precioReferencia: 48000,
      descripcion: "128GB - Nuevo sellado",
      oferta: true,
      garantia: "1 año",
      entrega: "24-48 horas"
    },
    {
      id: 2,
      nombre: "iPhone 15",
      imagen: "https://www.apple.com/newsroom/images/product/iphone/standard/Apple-iPhone-15-lineup-hero-230912.jpg.landing-big_2x.jpg",
      precio: 38000,
      categoria: "celular",
      precioReferencia: 35000,
      descripcion: "128GB - Varios colores",
      oferta: false,
      garantia: "1 año",
      entrega: "24-48 horas"
    },
    {
      id: 3,
      nombre: "Samsung S23 Ultra",
      imagen: "https://images.samsung.com/is/image/samsung/p6pim/latin/2302/gallery/latin-galaxy-s23-ultra-sm-s918-413360-413360-sm-s918bzadeub-thumb-534864715",
      precio: 38000,
      categoria: "celular",
      precioReferencia: 35000,
      descripcion: "256GB - Original desbloqueado",
      oferta: true,
      garantia: "6 meses",
      entrega: "24 horas"
    },
    {
      id: 4,
      nombre: "Xiaomi Redmi Note 12",
      imagen: "https://i01.appmifile.com/v1/MI_18455B3E4DA706226CF7535A58E875F0267/pms_1676448883.02666743.png",
      precio: 6500,
      categoria: "celular",
      precioReferencia: 6000,
      descripcion: "128GB - 6GB RAM",
      oferta: false,
      garantia: "3 meses",
      entrega: "48 horas"
    },
    {
      id: 5,
      nombre: "Base Maybelline Fit Me",
      imagen: "https://www.maybelline.com/-/media/project/loreal/brand-sites/mny/americas/latam/products/face/foundation/fit-me-matte-poreless-foundation/800x800/800x800_fit_me_matte_poreless_foundation_220_natural_beige.jpg",
      precio: 350,
      categoria: "maquillaje",
      precioReferencia: 400,
      descripcion: "Tono 220 - Natural Beige",
      oferta: false,
      garantia: "No aplica",
      entrega: "24 horas"
    },
    {
      id: 6,
      nombre: "Labial Matte NYX",
      imagen: "https://www.nyxcosmetics.com/dw/image/v2/AANG_PRD/on/demandware.static/-/Sites-nyxusa-master-catalog/default/dw4c1a1b5b/ProductImages/2016/sml_pro_cream_lipstick/sml_pro_cream_lipstick_budapest.jpg?sw=390&sh=390&sm=fit",
      precio: 220,
      categoria: "maquillaje",
      precioReferencia: 250,
      descripcion: "Tono Budapest - Duradero",
      oferta: false,
      garantia: "No aplica",
      entrega: "24 horas"
    }
  ];

  // Función para generar mensaje de WhatsApp
  function generarMensajeWhatsApp(producto) {
    return `¡Hola! Estoy interesado en comprar el siguiente producto:
    
*Producto:* ${producto.nombre}
*Precio:* L ${producto.precio.toLocaleString('es-HN')}
*Descripción:* ${producto.descripcion}
*Garantía:* ${producto.garantia}
*Tiempo de entrega:* ${producto.entrega}

¿Podrías darme más información?`;
  }

  // Función para renderizar productos
  function renderProductos() {
    const container = document.getElementById('productos');
    container.innerHTML = '';
    
    productosData.forEach(producto => {
      const ahorro = producto.precioReferencia - producto.precio;
      const ahorroTexto = ahorro > 0 ? `<p class="text-xs text-green-600">¡Ahorras L ${ahorro.toLocaleString('es-HN')}!</p>` : '';
      const ofertaBadge = producto.oferta ? '<div class="oferta-badge">OFERTA</div>' : '';
      const precioMercado = `<p class="text-xs precio-mercado text-gray-500">Mercado: L ${producto.precioReferencia.toLocaleString('es-HN')}</p>`;
      
      const productoHTML = `
        <div class="producto ${producto.categoria} bg-white p-4 shadow rounded relative" data-name="${producto.nombre.toLowerCase()}">
          ${ofertaBadge}
          <img src="${producto.imagen}" alt="${producto.nombre}" loading="lazy" class="producto-imagen" />
          <h4 class="font-semibold">${producto.nombre}</h4>
          <p class="text-blue-600 font-bold text-lg">L ${producto.precio.toLocaleString('es-HN')}</p>
          ${precioMercado}
          ${ahorroTexto}
          <p class="text-xs text-gray-600 mt-1">${producto.descripcion}</p>
          <p class="text-xs text-gray-500 mt-1">Garantía: ${producto.garantia}</p>
          <p class="text-xs text-gray-500">Entrega: ${producto.entrega}</p>
          <a href="https://wa.me/50494201459?text=${encodeURIComponent(generarMensajeWhatsApp(producto))}" 
             class="${producto.categoria === 'maquillaje' ? 'bg-pink-600 hover:bg-pink-700' : 'bg-blue-600 hover:bg-blue-700'} text-white px-3 py-2 rounded block text-center mt-2">
            Consultar por WhatsApp
          </a>
        </div>
      `;
      
      container.innerHTML += productoHTML;
    });
  }

  // Filtros y búsqueda
  function setupFilters() {
    const filterButtons = document.querySelectorAll('.btn-filter');
    const searchInput = document.getElementById('searchInput');
    
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.getAttribute('data-filter');
        const productos = document.querySelectorAll('.producto');
        
        productos.forEach(p => {
          if (filter === 'all') {
            p.classList.remove('hidden');
          } else {
            p.classList.toggle('hidden', !p.classList.contains(filter));
          }
        });
        
        // Actualizar estado activo de los botones
        filterButtons.forEach(b => b.classList.remove('bg-blue-600', 'bg-pink-600', 'bg-blue-700'));
        if (filter === 'celular') btn.classList.add('bg-blue-600');
        else if (filter === 'maquillaje') btn.classList.add('bg-pink-600');
        else btn.classList.add('bg-blue-700');
      });
    });
    
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const productos = document.querySelectorAll('.producto');
      
      productos.forEach(p => {
        const name = p.getAttribute('data-name');
        p.classList.toggle('hidden', !name.includes(term));
      });
    });
  }

  // Inicializar
  document.addEventListener('DOMContentLoaded', () => {
    renderProductos();
    setupFilters();
    
    // Verificar si hay errores en las imágenes
    document.querySelectorAll('img').forEach(img => {
      img.onerror = function() {
        this.src = 'https://via.placeholder.com/300x200?text=Imagen+no+disponible';
      };
    });
  });
</script>
</body>
</html>
