<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Celular Spot HN</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .hidden { display: none; }
    .oferta-badge {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #ef4444;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
    }
    .producto-imagen {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 1rem;
      background-color: #f3f4f6;
      padding: 0.5rem;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      animation: zoom 0.3s;
    }
    @keyframes zoom {
      from {transform: scale(0.1)}
      to {transform: scale(1)}
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .galeria-mini {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .miniatura {
      width: 50px;
      height: 50px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #ddd;
    }
    .miniatura:hover {
      border-color: #3b82f6;
    }
    .especificaciones {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-blue-600">Catálogo Celular Spot HN</h1>
  <div class="flex gap-4">
    <a href="https://wa.me/50494201459" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="tel:+50494201459" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      <i class="fas fa-phone"></i> Llamar
    </a>
  </div>
</header>

<section class="bg-blue-100 text-center py-10">
  <h2 class="text-3xl font-bold mb-2">¡Los mejores productos al mejor precio!</h2>
  <p class="text-lg">Compra segura • Entrega rápida • Garantía real</p>
</section>

<main class="max-w-7xl mx-auto px-4 py-10">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-4">
    <div class="flex gap-3 justify-center md:justify-start flex-wrap">
      <button class="btn-filter bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" data-filter="all">Todos</button>
      <button class="btn-filter bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" data-filter="celular">Celulares</button>
      <button class="btn-filter bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600" data-filter="cosmetico">Cosméticos</button>
      <button class="btn-filter bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600" data-filter="accesorio">Accesorios</button>
    </div>
    <input id="searchInput" type="text" placeholder="Buscar producto..." class="border border-gray-300 rounded px-3 py-2 w-full md:w-64" />
  </div>

  <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
    <!-- Los productos se cargarán dinámicamente aquí -->
  </div>
</main>

<!-- Modal para imágenes -->
<div id="imagenModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="imgModal">
  <div id="caption" class="text-white text-center mt-4 text-xl"></div>
</div>

<footer class="bg-gray-800 text-white text-center py-4">
  <p>© 2025 Celular Spot HN – Entrega en todo Honduras • Pago por transferencia/depósito</p>
  <p class="text-sm text-gray-400 mt-1">Horario de atención: Lunes a Sábado 8:00 AM - 6:00 PM</p>
</footer>

<script>
  // Datos completos de productos
  const productosData = [
    // ============ CELULARES (30) ============
    {
      id: 1,
      nombre: "iPhone 15 Pro Max 256GB",
      imagenes: [
        "https://www.apple.com/newsroom/images/product/iphone/standard/Apple-iPhone-15-Pro-lineup-hero-230912.jpg.landing-big_2x.jpg",
        "https://www.apple.com/v/iphone-15-pro/c/images/overview/design/titanium__bw94wuy3q02u_large.jpg",
        "https://www.apple.com/v/iphone-15-pro/c/images/overview/camera/camera-system__cj6i6t4ukyeq_large.jpg"
      ],
      precio: 58000,
      precioReferencia: 65000,
      categoria: "celular",
      descripcion: "El iPhone más avanzado con Dynamic Island",
      especificaciones: {
        pantalla: "6.7\" Super Retina XDR",
        almacenamiento: "256GB",
        camara: "Triple cámara 48MP + 12MP + 12MP",
        bateria: "Hasta 29 horas de reproducción de video",
        sistema: "iOS 17",
        garantia: "1 año",
        entrega: "24-48 horas"
      },
      oferta: true
    },
    {
      id: 2,
      nombre: "Samsung Galaxy S23 Ultra 256GB",
      imagenes: [
        "https://images.samsung.com/is/image/samsung/p6pim/latin/2302/gallery/latin-galaxy-s23-ultra-sm-s918-413360-413360-sm-s918bzadeub-thumb-534864715",
        "https://images.samsung.com/is/image/samsung/p6pim/latin/2302/gallery/latin-galaxy-s23-ultra-sm-s918-413360-413360-sm-s918bzadeub-532881932",
        "https://images.samsung.com/is/image/samsung/p6pim/latin/2302/gallery/latin-galaxy-s23-ultra-sm-s918-413360-413360-sm-s918bzadeub-532881934"
      ],
      precio: 42000,
      precioReferencia: 48000,
      categoria: "celular",
      descripcion: "Con S Pen integrado y cámara de 200MP",
      especificaciones: {
        pantalla: "6.8\" Dynamic AMOLED 2X",
        almacenamiento: "256GB + 12GB RAM",
        camara: "200MP + 12MP + 10MP + 10MP",
        bateria: "5000mAh",
        sistema: "Android 13",
        garantia: "6 meses",
        entrega: "24-48 horas"
      },
      oferta: false
    },
    // ... (28 celulares más con estructura similar)

    // ============ COSMÉTICOS (20) ============
    {
      id: 31,
      nombre: "Base Maybelline Fit Me Matte + Poreless",
      imagenes: [
        "https://www.maybelline.com/-/media/project/loreal/brand-sites/mny/americas/latam/products/face/foundation/fit-me-matte-poreless-foundation/800x800/800x800_fit_me_matte_poreless_foundation_220_natural_beige.jpg",
        "https://www.maybelline.com/-/media/project/loreal/brand-sites/mny/americas/latam/products/face/foundation/fit-me-matte-poreless-foundation/800x800/800x800_fit_me_matte_poreless_foundation_swatches.jpg",
        "https://www.maybelline.com/-/media/project/loreal/brand-sites/mny/americas/latam/products/face/foundation/fit-me-matte-poreless-foundation/800x800/800x800_fit_me_matte_poreless_foundation_220_natural_beige_2.jpg"
      ],
      precio: 380,
      precioReferencia: 450,
      categoria: "cosmetico",
      descripcion: "Base de larga duración para piel grasa",
      especificaciones: {
        tipo: "Base líquida mate",
        cobertura: "Media a completa",
        duracion: "Hasta 12 horas",
        tono: "220 Natural Beige",
        volumen: "30ml",
        garantia: "No aplica",
        entrega: "24 horas"
      },
      oferta: true
    },
    // ... (19 cosméticos más con estructura similar)

    // ============ ACCESORIOS (10) ============
    {
      id: 51,
      nombre: "AirPods Pro 2da Generación",
      imagenes: [
        "https://www.apple.com/v/airpods-pro/c/images/overview/hero__gnfk5g59t0qe_large.jpg",
        "https://www.apple.com/v/airpods-pro/c/images/overview/noise_cancellation__bauxg3hcx16u_large.jpg",
        "https://www.apple.com/v/airpods-pro/c/images/overview/spatial_audio__b85bkod3w7ma_large.jpg"
      ],
      precio: 6500,
      precioReferencia: 7500,
      categoria: "accesorio",
      descripcion: "Cancelación activa de ruido y sonido envolvente",
      especificaciones: {
        tipo: "Audífonos inalámbricos",
        conectividad: "Bluetooth 5.3",
        bateria: "Hasta 6 horas (30 con estuche)",
        resistencia: "IPX4 (sudor y agua)",
        compatibilidad: "iOS/Android",
        garantia: "6 meses",
        entrega: "24 horas"
      },
      oferta: false
    }
    // ... (9 accesorios más con estructura similar)
  ];

  // Función para generar mensaje de WhatsApp
  function generarMensajeWhatsApp(producto) {
    let especs = "";
    for (const [key, value] of Object.entries(producto.especificaciones)) {
      especs += `*${key.charAt(0).toUpperCase() + key.slice(1)}:* ${value}\n`;
    }
    
    return `¡Hola Celular Spot HN! Estoy interesado en:\n
*Producto:* ${producto.nombre}
*Precio:* L ${producto.precio.toLocaleString('es-HN')}\n
*Especificaciones:*
${especs}\n
¿Tienen disponible este producto? ¿Podrían darme más información?`;
  }

  // Función para mostrar modal con imagen
  function setupModal() {
    const modal = document.getElementById("imagenModal");
    const modalImg = document.getElementById("imgModal");
    const captionText = document.getElementById("caption");
    const closeBtn = document.getElementsByClassName("close")[0];
    
    document.querySelectorAll('.producto-imagen, .miniatura').forEach(img => {
      img.onclick = function() {
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }
    });
    
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }
    
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  }

  // Función para renderizar productos
  function renderProductos() {
    const container = document.getElementById('productos');
    container.innerHTML = '';
    
    productosData.forEach(producto => {
      const ahorro = producto.precioReferencia - producto.precio;
      const ahorroTexto = ahorro > 0 ? `<p class="text-xs text-green-600">¡Ahorras L ${ahorro.toLocaleString('es-HN')}!</p>` : '';
      const ofertaBadge = producto.oferta ? '<div class="oferta-badge">OFERTA</div>' : '';
      const precioMercado = `<p class="text-xs text-gray-500">Precio mercado: L ${producto.precioReferencia.toLocaleString('es-HN')}</p>`;
      
      // Mini galería de imágenes
      let miniGaleria = '<div class="galeria-mini">';
      producto.imagenes.forEach((img, index) => {
        miniGaleria += `<img src="${img}" alt="${producto.nombre} - Imagen ${index+1}" class="miniatura">`;
      });
      miniGaleria += '</div>';
      
      // Especificaciones
      let especsHTML = '<div class="especificaciones mt-2">';
      for (const [key, value] of Object.entries(producto.especificaciones)) {
        especsHTML += `<p class="text-xs"><span class="font-semibold">${key.charAt(0).toUpperCase() + key.slice(1)}:</span> ${value}</p>`;
      }
      especsHTML += '</div>';
      
      const productoHTML = `
        <div class="producto ${producto.categoria} bg-white p-4 shadow rounded relative">
          ${ofertaBadge}
          <img src="${producto.imagenes[0]}" alt="${producto.nombre}" loading="lazy" class="producto-imagen" />
          ${miniGaleria}
          <h4 class="font-semibold">${producto.nombre}</h4>
          <p class="text-blue-600 font-bold text-lg">L ${producto.precio.toLocaleString('es-HN')}</p>
          ${precioMercado}
          ${ahorroTexto}
          <p class="text-xs text-gray-600 mt-1">${producto.descripcion}</p>
          <button class="ver-especificaciones text-xs text-blue-500 mt-1">Ver especificaciones ▼</button>
          ${especsHTML}
          <a href="https://wa.me/50494201459?text=${encodeURIComponent(generarMensajeWhatsApp(producto))}" 
             class="block bg-green-500 text-white px-3 py-2 rounded text-center mt-2 hover:bg-green-600">
            <i class="fab fa-whatsapp"></i> Consultar
          </a>
        </div>
      `;
      
      container.innerHTML += productoHTML;
    });
    
    // Configurar eventos para mostrar/esconder especificaciones
    document.querySelectorAll('.ver-especificaciones').forEach(btn => {
      btn.addEventListener('click', function() {
        const especs = this.nextElementSibling;
        if (especs.style.maxHeight) {
          especs.style.maxHeight = null;
          this.innerHTML = 'Ver especificaciones ▼';
        } else {
          especs.style.maxHeight = especs.scrollHeight + "px";
          this.innerHTML = 'Ocultar especificaciones ▲';
        }
      });
    });
  }

  // Filtros y búsqueda
  function setupFilters() {
    const filterButtons = document.querySelectorAll('.btn-filter');
    const searchInput = document.getElementById('searchInput');
    
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.getAttribute('data-filter');
        const productos = document.querySelectorAll('.producto');
        
        productos.forEach(p => {
          if (filter === 'all') {
            p.classList.remove('hidden');
          } else {
            p.classList.toggle('hidden', !p.classList.contains(filter));
          }
        });
        
        // Actualizar estado activo de los botones
        filterButtons.forEach(b => {
          b.classList.remove('bg-blue-600', 'bg-pink-600', 'bg-purple-600', 'bg-blue-700');
          if (filter === 'celular') btn.classList.add('bg-blue-600');
          else if (filter === 'cosmetico') btn.classList.add('bg-pink-600');
          else if (filter === 'accesorio') btn.classList.add('bg-purple-600');
          else btn.classList.add('bg-blue-700');
        });
      });
    });
    
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const productos = document.querySelectorAll('.producto');
      
      productos.forEach(p => {
        const name = p.querySelector('h4').textContent.toLowerCase();
        p.classList.toggle('hidden', !name.includes(term));
      });
    });
  }

  // Inicializar
  document.addEventListener('DOMContentLoaded', () => {
    renderProductos();
    setupFilters();
    setupModal();
    
    // Manejar errores en imágenes
    document.querySelectorAll('img').forEach(img => {
      img.onerror = function() {
        this.src = 'https://via.placeholder.com/300x200?text=Imagen+no+disponible';
        this.style.objectFit = 'cover';
      };
    });
  });
</script>
</body>
</html>
